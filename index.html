<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./lib/renderer.js" defer></script>
</head>

<body>
  <a></a>
  <input id="markdown-input" type="file" accept=".md, application/zip" hidden>
  <div class="toolbar">
    <button title="Open markdown file" type="button" id="open"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0, 0, 48, 48">
        <path
          d="M7 40q-1.15 0-2.075-.925Q4 38.15 4 37V11q0-1.15.925-2.075Q5.85 8 7 8h14.05l3 3H41q1.15 0 2.075.925Q44 12.85 44 14H22.75l-3-3H7v26l5.1-20H47l-5.35 20.7q-.3 1.2-1.1 1.75T38.5 40Zm3.15-3h28.6l4.2-17h-28.6Zm0 0 4.2-17-4.2 17ZM7 14v-3 3Z" />
      </svg></button>
    <button title="Save as markdown file" type="button" id="save"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"
        viewBox="0, 0, 48, 48">
        <path
          d="M42 13.85V39q0 1.2-.9 2.1-.9.9-2.1.9H9q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h25.15Zm-3 1.35L32.8 9H9v30h30ZM24 35.75q2.15 0 3.675-1.525T29.2 30.55q0-2.15-1.525-3.675T24 25.35q-2.15 0-3.675 1.525T18.8 30.55q0 2.15 1.525 3.675T24 35.75ZM11.65 18.8h17.9v-7.15h-17.9ZM9 15.2V39 9Z" />
      </svg></button>
    <button title="Save markdown with images" type="button" id="save-images"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"
        viewBox="0, 0, 48, 48">
        <path
          d="M7 40q-1.15 0-2.075-.925Q4 38.15 4 37V11q0-1.15.925-2.075Q5.85 8 7 8h14l3 3h17q1.15 0 2.075.925Q44 12.85 44 14v23q0 1.15-.925 2.075Q42.15 40 41 40Zm25-3h9V14h-9v4.6h4.6v4.6H32v4.6h4.6v4.6H32ZM7 37h20.4v-4.6H32v-4.6h-4.6v-4.6H32v-4.6h-4.6V14h-4.65l-3-3H7v26Zm0-23v-3 26-23Z" />
      </svg></button>
  </div>
  <div class="row-box">
    <div class="column">
      <lit-markdown-editor></lit-markdown-editor>
    </div>
    <div class="column grey-background">
      <article></article>
    </div>
  </div>
</body>

</html>
